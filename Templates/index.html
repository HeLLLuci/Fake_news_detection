          <!--Navigation Bar-->

              <!--Heading-->
      
      <div class="p-3 mb-2 bg-dark text-white" style="width: 300px; margin-top: 20px; margin-left: 380px;
       border-radius: 30px;"> 
       <div style="padding-left: 42px; font-size: 20px;"> Fake News Detection</div></div>
    </div>    
      
             <!--Input Field-->
    <form action="{{url_for('predict')}}" method="POST">       
      <div class="input-group" style="width: 600px; margin-left: 230px; margin-top: 20px; height: 120px;">
        <div class="input-group-prepend">
          <span class="input-group-text">Enter News</span>
        </div>
        <textarea name="message" class="form-control" aria-label="With textarea"></textarea>
      </div>
    

      <!--Button-->
      <button type="submit" class="btn btn-primary" style="margin-top: 20px; margin-left: 490px;"
      >Predict</button>


      <!--Prediction-->
      {% if prediction == ['FAKE']%}
        <h2 style="color: red; padding-left:400px margin-top:100px">Looking Spam News...</h2>
      
      {% elif prediction == ['REAL']%}
        <h2 style="color: green; padding-left:400px margin-top:100px">Looking Real News...</h2>

      {% endif %}


    </form>
